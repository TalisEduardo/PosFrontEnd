<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>FormFrameFuckingFoda</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <nav class="panel fixed-left">
        <div class="logo">
            <h2>FormFrameFuckingFoda</h2>
        </div>
        <div class="menu-list">
            <ul>
                <li><a href="#button">Buttons</a></li>
                <li><a href="#inputs">Inputs</a></li>
                <li><a href="#select"></a></li>
                <li><a href="#forms"></a></li>
                <li><a href="#table"></a></li>
                <li></li>
            </ul>
        </div>
    </nav>

    <section class="container-fluid">
        <div id="button">
            <button type="submit">Enviar</button>
            <button type="button">Excluir</button>
        </div>

        <div id="inputs">
            Input Tipo Texto<input type="text" value=""> Input Tipo Numérico<input type="number" value=""> Input Tipo Password
            <input type="password" value="">
        </div>

        <div id="select">
            <select>
                    <option value="opt1">Opção 1</option>
                    <option value="opt2">Opção 2</option>
                    <option value="opt3">Opção 3</option>
                </select>
        </div>
        <div id="forms">
            <form action="submit" method="post">
                Login:<input type="text" placeholder="Digite o Email"> Senha:
                <input type="password" placeholder="Digite a Senha">
                <button type="submit" class="button button-primary button-rounded">Entrar</button>
            </form>
        </div>
        <div id="table">
            <table border=1>
                <tr>
                    <td>L1 - C1</td>
                    <td>Coluna 2</td>
                </tr>
                <tr>Linha 2</tr>
                <tr>Linha 3</tr>
            </table>
        </div>

    </section>



</body>

</html>
